  <script type="text/javascript">
    $(function () {
      var selectedUrl = "One";
      var spec = {
        "e-api": "/e-api/e-api.yml",
        "e-auth": "/e-auth/e-auth.yml",
        "e-booking": "/e-booking/e-booking.yml",
        "e-config": "/e-config/e-config.yml",
        "e-marketing": "/e-marketing/e-marketing.yml",
        "e-notification": "/e-notification/e-notification.yml",
        "e-restaurant": "/e-restaurant/e-restaurant.yml",
        "e-user": "/e-user/e-user.yml"
      }
      function updateMultipleSpecs() {
        var sel = $('#input_baseUrl');
        sel.html("");
        $.each(spec,function(key,val){
          var opt = $('<option>')
            .prop('value', val)
            .prop('selected', selectedUrl === val)
            .html(key);
          sel.append(opt);
        });
      }
      $('#input_baseUrl').change(function() {
        var url = $(this).val();
        window.swaggerUi.updateSwaggerUi({
          url: url
        });
        selectedUrl = url;
        updateMultipleSpecs();
      });
      updateMultipleSpecs();
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "http://swagger.staging.eatigo.systems/e-api.yml";
      }

      hljs.configure({
        highlightSizeThreshold: 5000
      });

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "your-client-id",
              clientSecret: "your-client-secret-if-required",
              realm: "your-realms",
              appName: "your-app-name",
              scopeSeparator: " ",
              additionalQueryStringParams: {}
            });
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        jsonEditor: false,
        defaultModelRendering: 'schema',
        showRequestHeaders: false,
        showOperationIds: false
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
